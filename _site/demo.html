<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement</title>	
	<script src="../build/jquery.js"></script>		
	<script src="../build/mediaelement.js"></script>
	<script src="testforfiles.js"></script>	
</head>
<body>





<video  id="player1">

        <source src="alien.mp4" type="video/mp4" title="mp4">
<!--        <track kind="subtitles" src="data/alien/alien.srt" srclang="es" /> -->


</video>


<script>
$('video').mediaelementplayer({
features: ['playpause','progress','current','duration','tracks','volume','fullscreen'],
        success: function(media, node, player) {
                var events = ['loadstart', 'play','pause', 'ended'];

                for (var i=0, il=events.length; i<il; i++) {

                        var eventName = events[i];
               
                        media.addEventListener(events[i], function(e) {
                                $('#output').append( $('<div>' + e.type + '</div>') );
                        });

                }
        }
});
</script>





</body>
</html>
